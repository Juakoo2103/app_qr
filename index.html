<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Código QR</title>
    <!-- Incluye Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Enlaza tu archivo CSS personalizado -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                <div class="card shadow-lg rounded-4">
                    <div class="card-header bg-primary text-white text-center py-3 rounded-top-4">
                        <h2 class="mb-0">Generador de Códigos QR</h2>
                    </div>
                    <div class="card-body p-4">
                        <form id="qrForm">
                            <div class="mb-4">
                                <label for="qrData" class="form-label fs-5 text-muted">
                                    Introduce el texto o URL para el QR:
                                </label>
                                <input type="text" class="form-control form-control-lg rounded-3 border" id="qrData"
                                    name="qrData" placeholder="Ej: https://www.ejemplo.com" onchange="validador()"
                                    required>
                                <div class="form-text mt-2 alert alert-info" id="qrMessage">
                                    Puedes ingresar cualquier enlace web.
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="qrFileName" class="form-label fs-5 text-muted">
                                    Introduce el nombre para el archivo QR:
                                </label>
                                <input type="text" class="form-control form-control-lg rounded-3" id="qrFileName"
                                    name="qrFileName"
                                    placeholder="Ingresa el nombre que quieras colocar para el archivo QR" required>
                            </div>

                            <div class="d-grid gap-3">
                                <button type="submit" class="btn btn-success btn-lg rounded-3 fw-bold">
                                    Generar QR
                                </button>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluye Bootstrap JS (bundle incluye Popper.js) desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Librería QRCode.js -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
